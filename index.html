<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="design/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle logo">
    </div>
    <div class="background">
      <img class="mockups" src="images/illustration-mockups.svg" alt="mockups">
    </div>
    <div class="desc">
      <h3 class="heading">Build The Community Your Fans Will Love</h4>
      <p class="desc-text">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <form>
        <button name="Register" type="button">Register</button>
      </form>
    </div>
  </main>
<footer>
  <div class="footer">
    <a aria-label="Socialmedia-links" href="www.facebook.com">
      <span class="fa-stack">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-facebook-f fa-stack-1x"></i>
      </span>
    </a>
    </div>
    <div class="footer">
    <a aria-label="Socialmedia-links" href="www.twitter.com">
      <span class="fa-stack">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-twitter fa-stack-1x"></i>
      </span>
    </a>
    </div>
    <div class="footer">
    <a aria-label="Socialmedia-links" href="www.instagram.com">
      <span class="fa-stack">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-instagram fa-stack-1x"></i>
      </span>
    </span></a>
    </div>
</footer>
</body>
</html>
